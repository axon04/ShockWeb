<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab-Section</title>
    <link rel="stylesheet" href="style.css">
    <script src="tab.js"></script>
</head>
<body>
  <!-- Tab links -->
<div class="tab">
    <button class="tablinks" onclick="openCity(event, 'Annoucements')">Annoucements</button>
    <button class="tablinks" onclick="openCity(event, 'Events')">Events</button>
  </div>
  
  <!-- Tab content -->
  <div id="Annoucements" class="tabcontent">
    <h3>Annoucements</h3>
    <p class="animate">TechFiesta 2k24 starting on 08 April</p>
  </div>
  
  <div id="Events" class="tabcontent">
    <h3>Events</h3>
    <p class="animate">TechFiesta 2k24 starting on 08 April</p>
  </div>
  
</body>
</html>
