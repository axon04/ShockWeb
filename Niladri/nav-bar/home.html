<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy of Technology : Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="navbar">

            <div class="burger-menu" id="burgerMenu">
                <a id="menu-toggle" class="menu-toggle">
                    <span class="menu-toggle-bar menu-toggle-bar--top"></span>
                    <span class="menu-toggle-bar menu-toggle-bar--middle"></span>
                    <span class="menu-toggle-bar menu-toggle-bar--bottom"></span>
                </a>
            </div>

            <div class="dropdown">
                <button class="dropbtn"
                    onclick="toggleDropdownMenu('dropdown-academics', 'dropicon-academics')">Academics
                    <i class="fa-solid fa-angle-down" id="dropicon-academics"></i>
                </button>
                <div class="dropdown-content" id="dropdown-academics">
                    <a href="#">Department</a>

                    <a href="#" onclick="toggleSubDropdownMenu(event)">UG Programs
                        <i class="fa-solid fa-angle-right"></i>
                    </a>
                    <div class="dropdown-sub-content" id="ug-program-submenu">
                        <a href="#">PG Programs</a>
                        <a href="#">Program Structure</a>
                        <a href="#">Regulations</a>
                        <a href="#">Curriculum</a>
                    </div>

                    <a href="#" onclick="toggleSubDropdownMenu(event)">Resources
                        <i class="fa-solid fa-angle-right"></i>
                    </a>
                    <div class="dropdown-sub-content" id="resources-submenu">
                        <a href="#">Library</a>
                        <a href="#">Moodle</a>
                    </div>

                    <a href="#" onclick="toggleSubDropdownMenu(event)">Admissions
                        <i class="fa-solid fa-angle-right"></i>
                    </a>
                    <div class="dropdown-sub-content" id="admissions-submenu">
                        <a href="#">UG Admission</a>
                        <a href="#">PG Admission</a>
                    </div>

                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn" onclick="toggleDropdownMenu('dropdown-research', 'dropicon-research')">Research
                    <i class="fa-solid fa-angle-down" id="dropicon-research"></i>
                </button>
                <div class="dropdown-content" id="dropdown-research">
                    <a href="#">Current Research</a>
                    <a href="#">Past Research</a>
                    <a href="#">Research Facilities</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn" onclick="toggleDropdownMenu('dropdown-students', 'dropicon-students')">Students
                    <i class="fa-solid fa-angle-down" id="dropicon-students"></i>
                </button>
                <div class="dropdown-content" id="dropdown-students">
                    <a href="#">Life@AOT</a>
                    <a href="#">Campus Facilities</a>
                    <a href="#">Career Services</a>
                    <a href="#">Events</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn" onclick="toggleDropdownMenu('dropdown-faculty', 'dropicon-faculty')">Faculty
                    <i class="fa-solid fa-angle-down" id="dropicon-faculty"></i>
                </button>
                <div class="dropdown-content" id="dropdown-faculty">
                    <a href="#">Faculty List</a>
                    <a href="#">Faculty Positions</a>
                    <a href="#">Career Benefits@AOT</a>
                </div>
            </div>

        </div>

    <script src="nav.js"></script>

</html>
